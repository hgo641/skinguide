{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style>
    </style>   

</head>

<script> </script>

<body>

    <header class="header-base">
        {% if user.is_authenticated %}
        <a href="{% url 'user:logout' %}"><p class="p-base"><b>로그아웃</b></p></a>  
        <p class="p-base">{{user.username}}님 환영합니다.</p>
        {% else %}
        <a href="{% url 'user:login' %}"><p class="p-base"><b>로그인</b></p></a>  
        <a href="{% url 'user:signup' %}"><p class="p-base"><b>회원가입</b></p></a>
        {% endif %}
        <a href="{% url 'skin:skin' %}"><img class="img-base" src="https://static.lotteon.com/p/common/foCommon/assets/img/logo_lohbs@2x.png" alt="LOGOFILE"></a>
        <div class="div-base">
            <input class="input-base" type="text" placeholder="LOHBs만의 맞춤서비스">
            <button class="button-search">Go</button>
        </div>

    </header>
    
    <nav>
        <ul class="nav-container">
            <li class="nav-item"><a href="{% url 'skin:skin' %}"><b>홈</b></a></li>
            <li class="nav-item"><a href=""><b>랭킹</b></a></li>
            <li class="nav-item"><a href=""><b>MD추천</b></a></li>
            <li class="nav-item"><a href=""><b>롭스딜</b></a></li>
            <li class="nav-item"><a href=""><b>이벤트</b></a></li>
            <li class="nav-item"><a href=""><b>기획전</b></a></li>
            <li class="nav-item"><a href="{% url 'skin:skincheck' %}"><b>SKIN GUIDE</b></a></li>
        </ul>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
